{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Pecan Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

</head>
  <body>
    <header>
      <img src="{% static 'images/Pecann-02[1].png' %}" alt="Pecan Logo" class="logo">
    </header>
    <div class="left-section">
      <div class= "left-section-content">
        
        
        <h1 class="title">Pecan <p>Inventory<p> Management <p>System</h1>
      </div>
    </div>
    <div class="right-section">
      <div class="form">
        <form method='POST' action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                
                <input type="text" id="username" name="username" placeholder= "Username" class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700" ></label>
                <input type="password" id="password" name="password" placeholder="Password" class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            {{form.errors}}
            <div class="submit">
                <button type="submit" class="submit-button">Login</button>
                {% comment %} Dont have an Account?<a href="{% url 'signup' %}" class="ml-1 text-blue-700">Create</a> {% endcomment %}
            </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
